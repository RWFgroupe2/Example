<!DOCTYPE html>

<html lang= "fr">

	<head>
	
		<meta charset = "utf-8">
		<script src="assets/js/correctif.js"></script>
		<link rel="stylesheet" href="assets/css/correctif_balise.css" media="screen"/>
		<link rel="stylesheet" href="../assets/css/base.css" media="screen" />
		<title>Modèle page HTML5 </title>
		
	</head>
	
	<body>
	
		<header>
			<img src="../assets/images/thumbnail.png" alt="logo" />
			<h1>HTML5</h1>
			<h2>Page modèle exercice</h2>
		</header>

			<form action="17-formulaire_typeOutput" method="post" id="tva_form" onsubmit="ttc.value = ht.value * (1+ tva.value/100); return false;">
				<p>
					<label for="t_ht">Tarif HT</label>
					<input type="number" id="t_ht" name="ht">&euro;
				</p>
				<p>
					<label for="t_tva">TVA</label><input type="number"  id="t_tva" name="tva" value="19.6">%
				</p>
				<p>
					Prix TTC:
					<output for="t_ht t_tva" name="ttc" form="tva_form"></output>&euro;
				</p>
				<button>valider</button>
			</form>
		
	</body>
	
</html>
